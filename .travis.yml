language: dart
# Speed up builds by using containerization.
sudo: false
dart:
  - 2.1.0
with_content_shell: false
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - set -e
  - sh tool/check_format.sh
  - dartanalyzer --fatal-infos --fatal-warnings ./
  - pub run test test/stream_disposable_test.dart
